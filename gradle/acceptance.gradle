task acceptanceTest {
    dependsOn 'installDist','canRunCommandLine'
}

task canRunCommandLine << {
    new ByteArrayOutputStream().withStream { os ->
        exec {
            commandLine 'build/install/agora/bin/agora'
            standardOutput = os
        }
        def result = os.toString()
        assert result == "Event 'THE EVENT' create for the host 'HOSTNAME'\n"
    }
}

